<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/924/924915.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="min-h-screen flex items-center bg-black">
        <div class="max-w-5xl mx-auto px-4">
            <div class="w-[500px] max-sm:w-[340px]">
                <h2 class="text-white font-bold text-3xl pb-14 text-center">Some Coders Are Do</h2>
                <div class="flex pt-14">
                    <div class="relative w-[400px] ghostride max-sm:w-[250px]">
                        <img src="./assets/images/ghost-removebg-preview.jpg" alt="ghost-removebg-preview"
                            class="h-20 ghost absolute -top-20 right-0">
                        <img src="./assets/images/weapon.jpg" alt="weapon"
                            class="weapon absolute h-20 -right-7 -top-20 transform rotate-[20deg]">
                    </div>
                </div>
                <div class="w-[500px] max-sm:w-[350px] mx-auto rounded-lg h-4 border border-white timeline relative">
                    <div class="loading w-full h-full rounded-lg"></div>
                    <div class="absolute right-0 -top-[81px]">
                        <div class="relative">
                            <img src="./assets/images/desktop.png" alt="desktop" class="h-20 z-20">
                            <img src="./assets/images/fire.png" alt="fire" class="fire absolute h-4 top-4 left-8">
                        </div>
                    </div>
                </div>
                <h2 class="text-white font-semibold text-xl text-center pt-3">Project Timeline</h2>
            </div>
        </div>
    </section>
</body>

</html>
